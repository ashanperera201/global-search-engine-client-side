<div class="search-engine">
    <div class="search-engine__container">
        <div class="search-engine__header-section">
            <header>
                <div class="search-engine__header-section--logo">
                    <img src="../assets/img/back_1.png" alt="" />
                </div>
                <h1 class="search-engine__header-section--title">How can we help?</h1>
                <div class="search-engine__header-section--search">
                    <search-area (searchedTerm)="searchedTerm($event)"></search-area>
                </div>
            </header>
        </div>
        <main class="search-engine__body-section">
            <div class="search-engine__body-section--content-list">
                <ul class="content-list">
                    <li class="content-list__item" *ngFor="let vehicleRes of searchedresults">
                        <a class="content-list__img" [href]="vehicleRes?.link">
                            <img [src]="vehicleRes?.image" alt="img">
                        </a>
                        <div class="content-list__details">
                            <p class="content-list__details--name">{{vehicleRes?.name}}</p>
                            <p class="content-list__details--price">{{vehicleRes?.price}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="refresh">
                <button mat-raised-button color="primary">Refresh</button>
            </div>
            <div class="visited-chart-section">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Most visited chart</mat-card-title>
                    </mat-card-header>
                    <div class="chart">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                            [chartType]="barChartType">
                        </canvas>
                    </div>
                </mat-card>

                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Most searched term</mat-card-title>
                    </mat-card-header>
                    <div class="chart">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                            [chartType]="barChartType">
                        </canvas>
                    </div>
                </mat-card>
            </div>
        </main>
    </div>
</div>
